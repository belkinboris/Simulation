<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psychology Life Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f4f4f9, #c4e0e5);
      color: #333;
    }

    h1, h2 {
      text-align: center;
      margin-top: 10px;
    }

    .intro-screen, .main-screen {
      display: none;
    }

    .intro-screen.active, .main-screen.active {
      display: block;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .character-info, .chat-section, .diary {
      margin-top: 20px;
    }

    .character-info {
      border-bottom: 2px solid #ddd;
      padding-bottom: 20px;
    }

    .info-item {
      margin-bottom: 10px;
    }

    .chat-section {
      margin-top: 20px;
    }

    #chat {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .buttons-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      flex: 1;
    }

    button:hover {
      background: #0056b3;
    }

    .diary {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <!-- Intro Screen -->
  <div class="intro-screen active" id="intro-screen">
    <div class="container">
      <h1>Psychology Life Simulator</h1>
      <p>Experience how your advice shapes a character's life through psychological interactions.</p>
      <button onclick="startGame()">Start Game</button>
    </div>
  </div>

  <!-- Main Screen -->
  <div class="main-screen" id="main-screen">
    <div class="container">
      <h1>Life Simulation</h1>
      <div class="character-info">
        <h2>Character Information</h2>
        <div class="info-item" id="personality"></div>
        <div class="info-item" id="age">Age: 0</div>
        <div class="info-item">Happiness: <span id="happiness">50</span></div>
        <div class="info-item">Intelligence: <span id="intelligence">0</span></div>
        <div class="info-item">Health: <span id="health"></span></div>
        <div class="info-item">Wealth: <span id="wealth">0</span></div>
      </div>

      <div class="chat-section">
        <h2>Chat</h2>
        <div id="chat">The character will ask you for advice.</div>
        <div class="buttons-container">
          <button onclick="processAnswer('positive')">Positive</button>
          <button onclick="processAnswer('neutral')">Neutral</button>
          <button onclick="processAnswer('negative')">Negative</button>
        </div>
      </div>

      <div class="diary">
        <h2>Diary</h2>
        <p id="diary">Diary entries will appear here.</p>
      </div>
    </div>
  </div>

<script>
  // Obfuscate your API key to bypass GitHub's detection
  const part1 = sk-proj-BsCX9lMs7NmPmSuzxThp7BBC4fceQaKamOBXJwnoY3FIk0q3Q-; // Replace with your actual key part
  const part2 = Ot6_pkMeYiTUcfgn1qmhAvDAT3BlbkFJ1LpniaUswXnQFLA4a0oIUKYxqj;
  const part3 = 1vpTw5S7ONlb9Q-x2Wfn-w4XTTOLvLhrrRLGjtZ29VTJxEUA;
  const API_KEY = part1 + part2 + part3; // Reconstruct the full key

  let character = {
    age: 0,
    happiness: 50,
    intelligence: 0,
    health: Math.floor(Math.random() * 21) + 80, // Random 80-100
    wealth: 0,
    personality: "",
    diary: [],
  };

  const personalityTypes = [
    "INTJ", "INTP", "ENTJ", "ENTP", 
    "INFJ", "INFP", "ENFJ", "ENFP", 
    "ISTJ", "ISFJ", "ESTJ", "ESFJ", 
    "ISTP", "ISFP", "ESTP", "ESFP"
  ];

  function startGame() {
    character.personality = personalityTypes[Math.floor(Math.random() * personalityTypes.length)];
    document.getElementById("intro-screen").classList.remove("active");
    document.getElementById("main-screen").classList.add("active");
    document.getElementById("personality").innerText = Personality: ${character.personality};
    document.getElementById("health").innerText = character.health;

    setInterval(updateAge, 10000);
    askAIQuestion();
  }

  function updateAge() {
    character.age++;
    document.getElementById("age").innerText = Age: ${character.age};
    askAIQuestion();
  }

  async function askAIQuestion() {
    const prompt = Generate a psychological question for a character at age ${character.age} with personality ${character.personality}.;

    try {
      const response = await fetch("https://api.openai.com/v1/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": Bearer ${API_KEY}, // Use reconstructed API key
        },
        body: JSON.stringify({
          model: "text-davinci-003",
          prompt: prompt,
          max_tokens: 100,
          temperature: 0.7,
        }),
      });

      const data = await response.json();
      document.getElementById("chat").innerText = data.choices[0].text.trim();
    } catch (error) {
      console.error("Error fetching AI response:", error);
      document.getElementById("chat").innerText = "Error generating question.";
    }
  }

  async function processAnswer(type) {
    const effects = {
      positive: { happiness: 5, intelligence: 3 },
      neutral: { happiness: 2 },
      negative: { happiness: -5, health: -3 },
    };

    for (const stat in effects[type]) {
      character[stat] += effects[type][stat];
    }

    const diaryPrompt = Write a reflective diary entry for a ${character.personality} character at age ${character.age} who just received a ${type} interaction.;

    try {
      const response = await fetch("https://api.openai.com/v1/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": Bearer ${API_KEY},
        },
        body: JSON.stringify({
          model: "text-davinci-003",
          prompt: diaryPrompt,
          max_tokens: 150,
          temperature: 0.8,
        }),
      });

      const data = await response.json();
      character.diary.push(data.choices[0].text.trim());
      document.getElementById("diary").innerText = character.diary.join("\n\n");
    } catch (error) {
      console.error("Error fetching diary entry:", error);
      document.getElementById("diary").innerText = "Error updating diary.";
    }
  }
</script>
</body>
</html>

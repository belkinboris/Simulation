<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychological Life Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f0f4f8;
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 10px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #event-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 80%;
            max-width: 400px;
            z-index: 10;
        }
        #event-popup h2, #event-popup p {
            text-align: center;
        }
        #event-popup button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #stats, #relationships {
            margin-top: 20px;
        }
        .stat-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .bar {
            width: 70%;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
        }
        .bar-fill {
            height: 100%;
            background: #28a745;
        }
        .actions {
            margin-top: 20px;
        }
        .actions button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Psychological Life Simulator</h1>
    <div class="container">
        <div id="stats">
            <h2>Character Stats</h2>
            <div class="stat-bar">Happiness üòÑ <div class="bar"><div class="bar-fill" id="happiness" style="width: 50%;"></div></div></div>
            <div class="stat-bar">Health ‚ù§Ô∏è <div class="bar"><div class="bar-fill" id="health" style="width: 100%;"></div></div></div>
            <div class="stat-bar">Intelligence üß† <div class="bar"><div class="bar-fill" id="intelligence" style="width: 20%;"></div></div></div>
            <div class="stat-bar">Wealth üí∞ <div class="bar"><div class="bar-fill" id="wealth" style="width: 10%;"></div></div></div>
        </div>
        <div id="relationships">
            <h2>Relationships</h2>
            <p>Parents ‚ù§Ô∏è: <span id="parents-relationship">100</span>%</p>
        </div>
        <div class="actions">
            <button onclick="ageUp()">Age Up</button>
        </div>
    </div>

    <div id="event-popup">
        <h2 id="event-title"></h2>
        <p id="event-text"></p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        const backendUrl = "YOUR_BACKEND_URL"; // Replace with Replit backend URL

        let age = 0;
        let stats = { happiness: 50, health: 100, intelligence: 20, wealth: 10 };
        let relationships = { parents: 100 };

        function updateStats() {
            document.getElementById('happiness').style.width = stats.happiness + '%';
            document.getElementById('health').style.width = stats.health + '%';
            document.getElementById('intelligence').style.width = stats.intelligence + '%';
            document.getElementById('wealth').style.width = stats.wealth + '%';
            document.getElementById('parents-relationship').innerText = relationships.parents;
        }

        function closePopup() {
            document.getElementById('event-popup').style.display = 'none';
        }

        async function ageUp() {
            age++;
            const prompt = `The character is now ${age} years old. Generate a realistic life event description for a ${age}-year-old and its impact on their stats.`;
            
            try {
                const response = await fetch(`${backendUrl}/generate`, {
                    method: 'POST',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();

                showPopup(data.response);
                // Example: Adjust stats randomly for demo
                stats.happiness -= Math.random() * 5;
                stats.health -= Math.random() * 10;
                stats.intelligence += Math.random() * 5;
                stats.wealth += Math.random() * 10;

                updateStats();
            } catch (error) {
                console.error("Error fetching life event:", error);
            }
        }

        function showPopup(eventText) {
            document.getElementById('event-title').innerText = `Age ${age} Event`;
            document.getElementById('event-text').innerText = eventText;
            document.getElementById('event-popup').style.display = 'block';
        }

        updateStats();
    </script>
</body>
</html>

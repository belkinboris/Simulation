<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychology Life Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f4f4f9, #c4e0e5);
            color: #333;
        }

        h1, h2 {
            text-align: center;
        }

        .page {
            display: none;
        }

        .active {
            display: block;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat, .diary, .traits {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background: #f9f9f9;
            height: 200px;
            overflow-y: auto;
        }

        .input-container {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Intro Page -->
    <div id="intro" class="page active">
        <div class="container">
            <h1>Welcome to the Psychology Life Simulator</h1>
            <p>Enter the name of your character:</p>
            <input id="characterName" placeholder="Character Name">
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <!-- Main Page -->
    <div id="main" class="page">
        <div class="container">
            <h1 id="characterGreeting"></h1>
            <div class="chat" id="chat">Loading your life events...</div>
            <div class="input-container">
                <input id="userInput" placeholder="Type your response...">
                <button onclick="submitAnswer()">Send</button>
            </div>
            <button onclick="showTraits()">View Character Traits</button>
            <div class="diary" id="diary">Your diary will appear here...</div>
        </div>
    </div>

    <!-- Character Traits Page -->
    <div id="traits" class="page">
        <div class="container">
            <h1>Character Traits</h1>
            <div id="traitsList"></div>
            <button onclick="backToMain()">Return to Main Screen</button>
        </div>
    </div>

<script>
    const backendUrl = "https://24976535-615c-4c49-8b64-1c3a77c67211-00-1fp62i9n295va.sisko.replit.dev";

    let character = {
        name: "",
        personality: "",
        traits: {
            happiness: 50,
            empathy: 50,
            ambition: 50,
            anger: 10,
            introversion: 50
        },
        diary: []
    };

    const personalities = [
        "ENFP - Campaigner: Enthusiastic and social.",
        "INTJ - Architect: Strategic and reserved.",
        "ISTP - Virtuoso: Independent and practical.",
        "ISFJ - Defender: Loyal and caring."
    ];

    function startGame() {
        character.name = document.getElementById("characterName").value || "John Doe";
        character.personality = personalities[Math.floor(Math.random() * personalities.length)];
        document.getElementById("characterGreeting").innerText = `Hello, ${character.name}! (${character.personality})`;
        document.getElementById("intro").classList.remove("active");
        document.getElementById("main").classList.add("active");
        askAIQuestion("Generate the first event in this character's life.");
    }

    async function askAIQuestion(prompt) {
        const response = await fetch(`${backendUrl}/generate`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt })
        });
        const data = await response.json();
        document.getElementById("chat").innerText = data.response;
    }

    async function submitAnswer() {
        const userResponse = document.getElementById("userInput").value;
        if (!userResponse) return;

        // Send user input and ask for diary update
        const diaryPrompt = `Based on the response: "${userResponse}", write a diary entry reflecting the character's life. Traits: Happiness ${character.traits.happiness}, Ambition ${character.traits.ambition}, Anger ${character.traits.anger}.`;
        const response = await fetch(`${backendUrl}/generate`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: diaryPrompt })
        });

        const data = await response.json();
        character.diary.push(data.response);
        document.getElementById("diary").innerText = character.diary.join("\n\n");
        document.getElementById("userInput").value = "";

        // Ask the next question
        askAIQuestion("Generate the next event or question in the character's life.");
    }

    function showTraits() {
        document.getElementById("main").classList.remove("active");
        document.getElementById("traits").classList.add("active");

        const traits = character.traits;
        let traitsHtml = "";
        for (const key in traits) {
            traitsHtml += `<p>${key.toUpperCase()}: ${traits[key]}</p>`;
        }
        traitsHtml += `<p>Personality: ${character.personality}</p>`;
        document.getElementById("traitsList").innerHTML = traitsHtml;
    }

    function backToMain() {
        document.getElementById("traits").classList.remove("active");
        document.getElementById("main").classList.add("active");
    }
</script>
</body>
</html>

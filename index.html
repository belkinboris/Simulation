<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychology Life Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f4f4f9, #c4e0e5);
            color: #333;
        }

        h1, h2 {
            text-align: center;
            margin-top: 10px;
        }

        .main-screen {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #chat {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            background: #f9f9f9;
        }

        .buttons-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main-screen">
        <h1>Psychology Life Simulator</h1>
        <div id="chat">The character will ask you a question.</div>
        <div class="buttons-container">
            <button onclick="processAnswer('positive')">Positive</button>
            <button onclick="processAnswer('neutral')">Neutral</button>
            <button onclick="processAnswer('negative')">Negative</button>
        </div>
    </div>

<script>
    const backendUrl = "https://24976535-615c-4c49-8b64-1c3a77c67211-00-1fp62i9n295va.sisko.replit.dev/"; // Replace with your backend URL

    async function askAIQuestion() {
        try {
            const response = await fetch(`${backendUrl}/generate`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    prompt: "Generate a psychological question for a teenager."
                })
            });

            const data = await response.json();
            document.getElementById("chat").innerText = data.response;
        } catch (error) {
            console.error("Error communicating with backend:", error);
            document.getElementById("chat").innerText = "Failed to load a question.";
        }
    }

    async function processAnswer(type) {
        // Example: Send the answer type to backend if needed
        const feedback = type === 'positive' ? 'Good' : type === 'neutral' ? 'Okay' : 'Bad';

        try {
            const response = await fetch(`${backendUrl}/generate`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    prompt: `Write a diary entry for a character who received ${feedback} advice.`
                })
            });

            const data = await response.json();
            console.log("Diary Entry:", data.response); // Use this to update the diary in your game
        } catch (error) {
            console.error("Error processing answer:", error);
        }
    }

    // Automatically load the first question
    askAIQuestion();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psychology Life Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f4f4f9, #c4e0e5);
      color: #333;
      transition: background 1s;
    }

    h1, h2 {
      text-align: center;
      margin-top: 10px;
    }

    .intro-screen, .main-screen {
      display: none;
    }

    .intro-screen.active, .main-screen.active {
      display: block;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .character-info, .chat-section, .diary {
      margin-top: 20px;
    }

    .character-info {
      border-bottom: 2px solid #ddd;
      padding-bottom: 20px;
    }

    .info-item {
      margin-bottom: 10px;
    }

    .chat-section {
      margin-top: 20px;
    }

    #chat {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .buttons-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      flex: 1;
    }

    button:hover {
      background: #0056b3;
    }

    .diary {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <!-- Intro Screen -->
  <div class="intro-screen active" id="intro-screen">
    <div class="container">
      <h1>Psychology Life Simulator</h1>
      <p>Experience how your advice shapes a character's life through psychological interactions.</p>
      <button onclick="startGame()">Start Game</button>
    </div>
  </div>

  <!-- Main Screen -->
  <div class="main-screen" id="main-screen">
    <div class="container">
      <h1>Life Simulation</h1>
      <div class="character-info">
        <h2>Character Information</h2>
        <div class="info-item" id="personality"></div>
        <div class="info-item" id="age">Age: 0</div>
        <div class="info-item">Happiness: <span id="happiness">50</span></div>
        <div class="info-item">Intelligence: <span id="intelligence">0</span></div>
        <div class="info-item">Health: <span id="health"></span></div>
        <div class="info-item">Wealth: <span id="wealth">0</span></div>
      </div>

      <div class="chat-section">
        <h2>Chat</h2>
        <div id="chat">The character will ask you for advice.</div>
        <div class="buttons-container">
          <button onclick="processAnswer('positive')">Positive</button>
          <button onclick="processAnswer('neutral')">Neutral</button>
          <button onclick="processAnswer('negative')">Negative</button>
        </div>
      </div>

      <div class="diary">
        <h2>Diary</h2>
        <p id="diary">Diary entries will appear here.</p>
      </div>
    </div>
  </div>

<script>
  // Initialize Character
  let character = {
    age: 0,
    happiness: 50,
    intelligence: 0,
    health: Math.floor(Math.random() * 21) + 80, // Random from 80-100
    wealth: 0,
    personality: "",
    diary: [],
  };

  const personalityTypes = [
    "INTJ", "INTP", "ENTJ", "ENTP", 
    "INFJ", "INFP", "ENFJ", "ENFP", 
    "ISTJ", "ISFJ", "ESTJ", "ESFJ", 
    "ISTP", "ISFP", "ESTP", "ESFP"
  ];

  const personalityDescriptions = {
    "INTJ": "Strategic and ambitious thinker.",
    "ENTP": "Curious and energetic debater.",
    // Add all 16 types here with descriptions
  };

  const chatQuestions = {
    child: [
      "Your child is throwing a tantrum. How do you react?",
      "Your child is struggling in school. What advice do you give?",
      "Your child wants to quit piano lessons. Do you let them?"
    ],
    teen: [
      "Your teenager wants to skip college. How do you respond?",
      "Your teen is hanging out with a bad crowd. What advice do you give?",
      "Your teenager is feeling insecure. How do you help?"
    ],
    adult: [
      "Your character is considering a career change. What advice do you give?",
      "Your character is struggling with anxiety. What do you recommend?",
      "Your character has financial trouble. What advice do you offer?"
    ]
  };

  // Start Game
  function startGame() {
    // Assign a random personality
    character.personality = personalityTypes[Math.floor(Math.random() * personalityTypes.length)];
    const personalityDesc = personalityDescriptions[character.personality] || "Unique personality type.";

    // Display initial stats
    document.getElementById("intro-screen").classList.remove("active");
    document.getElementById("main-screen").classList.add("active");
    document.getElementById("personality").innerText = `Personality: ${character.personality} - ${personalityDesc}`;
    document.getElementById("health").innerText = character.health;

    // Start life progression
    setInterval(updateAge, 10000); // 10 seconds = 1 year
    askQuestion();
  }

  // Update Age
  function updateAge() {
    character.age++;
    document.getElementById("age").innerText = `Age: ${character.age}`;
    askQuestion();
  }

  // Ask Question
  function askQuestion() {
    let questionPool = [];
    if (character.age < 18) {
      questionPool = chatQuestions.child;
    } else if (character.age < 30) {
      questionPool = chatQuestions.teen;
    } else {
      questionPool = chatQuestions.adult;
    }
    const question = questionPool[Math.floor(Math.random() * questionPool.length)];
    document.getElementById("chat").innerText = question;
  }

  // Process Answer
  function processAnswer(type) {
    if (type === "positive") {
      character.happiness += 5;
      character.intelligence += 3;
    } else if (type === "neutral") {
      character.happiness += 2;
    } else if (type === "negative") {
      character.happiness -= 5;
      character.health -= 3;
    }
    updateStats();
    addDiaryEntry(type);
  }

  // Update Stats
  function updateStats() {
    document.getElementById("happiness").innerText = character.happiness;
    document.getElementById("intelligence").innerText = character.intelligence;
    document.getElementById("health").innerText = character.health;
  }

  // Add Diary Entry
  function addDiaryEntry(answerType) {
    const emotions = {
      positive: "felt uplifted and inspired.",
      neutral: "remained indifferent.",
      negative: "felt hurt and anxious."
    };
    const diaryEntry = `At age ${character.age}, the character ${emotions[answerType]}`;
    character.diary.push(diaryEntry);
    document.getElementById("diary").innerText = character.diary.join("\n");
  }
</script>
</body>
</html>
